<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Form</title>
</head>
<body>
    <form>
        <div class="form-group row">
            <label for="inputProveedor" class="col-sm-2 col-form-label">Proveedor:</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="inputProveedor placeholder="">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEncargado" class="col-sm-2 col-form-label">Encargado:</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEncargado" placeholder="">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputExtension" class="col-sm-2 col-form-label">Encargado:</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="inputExtension" placeholder="">
            </div>
        </div>
        <fieldset class="form-group column">
            <legend>Agregar producto personalizado</legend>
            <div class="column">
                <div class="col-sm-10">
                    <div class="form-group row">
                        <label for="inputIdentificador" class="col-sm-2 col-form-label">Identificador:</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputIdentificador" placeholder="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputDescripcion" class="col-sm-2 col-form-label">Descripcion:</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputDescripcion" placeholder="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEspecificaciones" class="col-sm-2 col-form-label">Especificaciones:</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEspecificaciones" placeholder="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputUnidad" class="col-sm-2 col-form-label">Unidad:</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputUnidad" placeholder="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputValor" class="col-sm-2 col-form-label">Valor:</label>
                        <div class="col-sm-10">
                        <input type="number" class="form-control" id="inputValor" placeholder="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Agregar personalizado</button>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
        <div class="form-group row">
            <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Generar planilla</button>
            </div>
        </div>
    </form>
</body>
</html>
