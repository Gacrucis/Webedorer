<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Material components -->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <!-- Material icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- CSS custom reference -->
    <link rel="stylesheet" href="styles/style.css">
    <title>Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Información básica</legend>
            <div>
                <label for="input-proveedor">Proveedor:</label>
                <div>
                <input type="text" id="input-proveedor" placeholder="">
                </div>
            </div>
            <div>
                <label for="input-encargado">Encargado:</label>
                <div>
                <input type="text" class="form-control" id="input-encargado" placeholder="">
                </div>
            </div>
            <div>
                <label for="input-extension">Extensión:</label>
                <div>
                <input type="text" id="input-extension" placeholder="">
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Productos</legend>
            <div>
                <label for="input-producto">Inserte un producto a buscar:</label>
                <div>
                <input type="text" id="input-producto" placeholder="">
                </div>
            </div>
            Filtrar por:
            <button id="selected-switch" class="mdc-switch mdc-switch--selected" type="button" role="switch" aria-checked="true">
                <div class="mdc-switch__track"></div>
                <div class="mdc-switch__handle-track">
                  <div class="mdc-switch__handle">
                    <div class="mdc-switch__shadow">
                      <div class="mdc-elevation-overlay"></div>
                    </div>
                    <div class="mdc-switch__ripple"></div>
                    <div class="mdc-switch__icons">
                      <svg class="mdc-switch__icon mdc-switch__icon--on" viewBox="0 0 24 24">
                        <path d="M19.69,5.23L8.96,15.96l-4.23-4.23L2.96,13.5l6,6L21.46,7L19.69,5.23z" />
                      </svg>
                      <svg class="mdc-switch__icon mdc-switch__icon--off" viewBox="0 0 24 24">
                        <path d="M20 13H4v-2h16v2z" />
                      </svg>
                    </div>
                  </div>
                </div>
              </button>
            <label for="selected-switch">Identificador</label>

            <button id="selected-switch" class="mdc-switch mdc-switch--selected" type="button" role="switch" aria-checked="true">
                <div class="mdc-switch__track"></div>
                <div class="mdc-switch__handle-track">
                  <div class="mdc-switch__handle">
                    <div class="mdc-switch__shadow">
                      <div class="mdc-elevation-overlay"></div>
                    </div>
                    <div class="mdc-switch__ripple"></div>
                    <div class="mdc-switch__icons">
                      <svg class="mdc-switch__icon mdc-switch__icon--on" viewBox="0 0 24 24">
                        <path d="M19.69,5.23L8.96,15.96l-4.23-4.23L2.96,13.5l6,6L21.46,7L19.69,5.23z" />
                      </svg>
                      <svg class="mdc-switch__icon mdc-switch__icon--off" viewBox="0 0 24 24">
                        <path d="M20 13H4v-2h16v2z" />
                      </svg>
                    </div>
                  </div>
                </div>
              </button>
            <label for="selected-switch">Descripción</label>
            <button id="selected-switch" class="mdc-switch mdc-switch--selected" type="button" role="switch" aria-checked="true">
                <div class="mdc-switch__track"></div>
                <div class="mdc-switch__handle-track">
                  <div class="mdc-switch__handle">
                    <div class="mdc-switch__shadow">
                      <div class="mdc-elevation-overlay"></div>
                    </div>
                    <div class="mdc-switch__ripple"></div>
                    <div class="mdc-switch__icons">
                      <svg class="mdc-switch__icon mdc-switch__icon--on" viewBox="0 0 24 24">
                        <path d="M19.69,5.23L8.96,15.96l-4.23-4.23L2.96,13.5l6,6L21.46,7L19.69,5.23z" />
                      </svg>
                      <svg class="mdc-switch__icon mdc-switch__icon--off" viewBox="0 0 24 24">
                        <path d="M20 13H4v-2h16v2z" />
                      </svg>
                    </div>
                  </div>
                </div>
              </button>
            <label for="selected-switch">Especificaciones</label>
        </fieldset>
        <fieldset>
            <!-- Desplegable -->
            <legend>Agregar producto personalizado</legend>
            <div>
                <div>
                    <div>
                        <label for="input-identificador">Identificador:</label>
                        <div>
                        <input type="text" id="input-identificador" placeholder="">
                        </div>
                    </div>
                    <div>
                        <label for="input-descripcion">Descripcion:</label>
                        <div>
                        <input type="text" id="input-descripcion" placeholder="">
                        </div>
                    </div>
                    <div>
                        <label for="input-especificaciones">Especificaciones:</label>
                        <div>
                        <input type="text" id="input-especificaciones" placeholder="">
                        </div>
                    </div>
                    <div>
                        <label for="input-unidad">Unidad:</label>
                        <div class="col-sm-10">
                        <input type="text" id="input-unidad" placeholder="">
                        </div>
                    </div>
                    <div>
                        <label for="input-valor">Valor:</label>
                        <div>
                        <input type="number" id="input-valor" placeholder="">
                        </div>
                    </div>
                    <div>
                        <div>
                            <button class="mdc-button mdc-button--outlined">
                                <span class="mdc-button__ripple"></span>
                                <span class="mdc-button__label">Agregar personalizado</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Orden</legend>

        </fieldset>
        <fieldset>
            <legend>Controles</legend>
            <span>
                <button class="mdc-button mdc-button--raised fill-horizontal" id="boton-remover">
                    <span class="mdc-button__label">Remover Seleccionado</span>
                </button>
            </span>
            <span>
                <button class="mdc-button mdc-button--outlined half-fill-horizontal" id="boton-descargar">
                    <span class="mdc-button__ripple"></span>
                    <span class="mdc-button__label">Descargar plantilla</span>
                </button>
                <button class="mdc-button mdc-button--outlined half-fill-horizontal" id="edwaaaaaar">
                    <span class="mdc-button__ripple"></span>
                    <span class="mdc-button__label">Subir plantilla</span>
                </button>
            </span>
        </fieldset>
        <fieldset>
            <legend>Información de orden</legend>
            <label class="mdc-text-field mdc-text-field--filled mdc-text-field--textarea mdc-text-field--no-label">
                <span class="mdc-text-field__ripple"></span>
                <span class="mdc-text-field__resizer">
                  <textarea class="mdc-text-field__input" rows="4" cols="40" placeholder="Especifique detalle de orden (opcional)" id="detalle-orden" aria-label="Label"></textarea>
                </span>
                <span class="mdc-line-ripple"></span>
            </label>
            <input type="date">
            <input type="time">
            <label class="mdc-text-field mdc-text-field--filled">
                <span class="mdc-text-field__ripple"></span>
                <span class="mdc-floating-label" id="lugar-entrega">Edificio, piso, dirección completa</span>
                <input class="mdc-text-field__input" type="text" aria-labelledby="lugar-entrega">
                <span class="mdc-line-ripple"></span>
            </label>
        </fieldset>
    </form> 

</body>
</html>
